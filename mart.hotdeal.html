<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인마켓 핫딜</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fa8072;
            border-bottom: 1px solid #fa8072;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 18px;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        nav {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffa07a;
            padding: 10px 0;
            background: url('불타는.gif') repeat;
            background-size: cover;
        }

        .category-buttons,
        .feature-buttons {
            display: flex;
            gap: 100px;
            margin: 10px 0;
            justify-content: center;
            cursor: pointer;
        }

        nav button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        main {
            width: 100%;
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
        }

        section {
            width: 100%;
            margin-bottom: 20px;
        }

        footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #e7e7e7;
        }

        .deals-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .deal-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(33% - 20px);
        }

        .deal-item img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="location.href='./index.html'">핫딜</div>
        <div class="search-bar">
            <input type="text" placeholder="검색...">
            <button>검색</button>
        </div>
        <div class="auth-buttons">
            <button>로그인</button>
            <button>회원가입</button>
        </div>
    </header>

    <nav>
        <div class="category-buttons">
            <button onclick="location.href='./convenience.hotdeal.html'">편의점 핫딜</button>
            <button onclick="location.href='./mart.hotdeal.html'">마트 핫딜</button>
            <button onclick="location.href='./onlinemarket.hotdeal.html'">온라인 마켓 핫딜</button>
        </div>
        <div class="feature-buttons">
            <button onclick="location.href='/local-deals'">내 주변 핫딜</button>
            <button onclick="location.href='/share-deals'">핫딜 공유</button>
            <button onclick="location.href='/coupon-trade'">쿠폰 거래</button>
        </div>
    </nav>
    <main>
        <section class="recommended-deals">
            <h2>G마켓</h2>
            <div class="deals-container">
                <div class="deal-item">
                    <img src="코카콜라 제로.jpg" alt="핫딜 이미지">
                    <p>코카콜라 제로 1 + 1</p>
                </div>
                <div class="deal-item">
                    <img src="image2.jpg" alt="핫딜 이미지">
                    <p>품목 설명 2</p>
                </div>
                <div class="deal-item">
                    <img src="image3.jpg" alt="핫딜 이미지">
                    <p>품목 설명 3</p>
                </div>
            </div>
        </section>
        <section class="latest-deals">
            <h2>쿠팡</h2>
            <div class="deals-container">
                <div class="deal-item">
                    <img src="image4.jpg" alt="핫딜 이미지">
                    <p>품목 설명 1</p>
                </div>
                <div class="deal-item">
                    <img src="image5.jpg" alt="핫딜 이미지">
                    <p>품목 설명 2</p>
                </div>
                <div class="deal-item">
                    <img src="image6.jpg" alt="핫딜 이미지">
                    <p>품목 설명 3</p>
                </div>
            </div>
        </section>
        <section class="popular-deals">
            <h2>옥션</h2>
            <div class="deals-container">
                <div class="deal-item">
                    <img src="image7.jpg" alt="핫딜 이미지">
                    <p>품목 설명 1</p>
                </div>
                <div class="deal-item">
                    <img src="image8.jpg" alt="핫딜 이미지">
                    <p>품목 설명 2</p>
                </div>
                <div class="deal-item">
                    <img src="image9.jpg" alt="핫딜 이미지">
                    <p>품목 설명 3</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>연락처: example@example.com</div>
        <div>사이트 맵</div>
        <div>SNS 링크</div>
    </footer>
</body>
</html>
